<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Acceso por Semanas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #e8f5e9, #c8e6c9);
    }

    header {
      background-color: #1b5e20;
      color: white;
      padding: 25px 10px;
      text-align: center;
    }

    header h1 {
      margin: 5px;
      font-size: 26px;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: normal;
    }

    main {
      padding: 30px 20px;
    }

    h2.titulo {
      text-align: center;
      color: #1b5e20;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .semana {
      background: linear-gradient(135deg, #81c784, #64b5f6);
      border-radius: 16px;
      padding: 30px;
      color: white;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .semana:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .semana a {
      color: white;
      text-decoration: none;
      display: block;
    }

    footer {
      background-color: #a5d6a7;
      padding: 18px;
      text-align: center;
      font-size: 14px;
      color: #1b5e20;
      margin-top: 40px;
    }
  </style>
</head>
