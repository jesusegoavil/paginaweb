<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semanas de Clase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d4edda; /* verde claro */
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #155724;
      font-size: 36px;
      text-shadow: 2px 2px #c3e6cb;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 15px 32px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 2px 2px 5px #888888;
    }

    button:hover {
      background-color: #218838;
    }

    .section {
      display: none;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #c3e6cb;
      background-color: #f8fdf4;
      border-radius: 10px;
    }

    .active {
      display: block;
    }

    .links-container {
      margin-top: 10px;
    }

    .links-container a {
      display: block;
      color: #155724;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      background-color: #e2f5e9;
    }

    .links-container a:hover {
      background-color: #c3e6cb;
    }
  </style>
</head>
<body>

  <h1>Universidad Peruana Los Andes</h1>
  <p>Haz clic en los botones para ver diferentes semanas:</p>

  <button onclick="toggleSection('Semana1')">Semana 1</button>
  <button onclick="toggleSection('Semana2')">Semana 2</button>
  <button onclick="toggleSection('Semana3')">Semana 3</button>

  <div id="Semana1" class="section">
    <h2>Semana 1</h2>
    <div class="links-container">
      <a href="https://www.canva.com/design/DAGjh37ukPY/MzHNJTeMPH0zKxudSmZJfg/edit?utm_content=DAGjh37ukPY&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">Resumen de la Introducci√≥n</a>
      <a href="https://docs.google.com/spreadsheets/d/1q2PWKAQyrFWjuMxaasxv2RVvSMqfXSxtuGkgbmQcaTo/edit?usp=sharing" target="_blank">Tabla de Excel 1</a>
      <a href="https://docs.google.com/spreadsheets/d/1jTmcK6P9HxpJVfXkYvbw1yW1Y_H7-SSSKFzUCN8DGEw/edit?usp=sharing" target="_blank">Tabla de Excel 2</a>
    </div>
  </div>

  <div id="Semana2" class="section">
    <h2>Semana 2</h2>
    <div class="links-container">
      <a href="https://link-a-diagrama1.com" target="_blank">Diagrama 1</a>
      <a href="https://link-a-diagrama2.com" target="_blank">Diagrama 2</a>
      <a href="https://link-a-diagrama3.com" target="_blank">Diagrama 3</a>
    </div>
  </div>

  <div id="Semana3" class="section">
    <h2>Semana 3</h2>
    <div class="links-container">
      <a href="https://link-a-semana1parte1.com" target="_blank">Parte 1</a>
      <a href="https://link-a-semana1parte2.com" target="_blank">Parte 2</a>
      <a href="https://link-a-semana1parte3.com" target="_blank">Parte 3</a>
    </div>
  </div>

  <script>
    function toggleSection(sectionId) {
      var sections = document.querySelectorAll('.section');
      sections.forEach(function(sec) {
        sec.classList.remove('active');
      });

      var selectedSection = document.getElementById(sectionId);
      if (selectedSection) {
        selectedSection.classList.add('active');
      }
    }
  </script>

</body>
</html>
