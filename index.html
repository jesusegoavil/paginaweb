<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Botones y Enlaces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .section {
            display: none;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        .active {
            display: block;
        }
        .links-container {
            margin-top: 20px;
        }
        .links-container a {
            display: block;
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            margin: 5px 0;
        }
        .links-container a:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>Bienvenido a mi página web</h1>
    <p>Haz clic en los botones para ver diferentes secciones:</p>

    <!-- Botones principales -->
    <button onclick="toggleSection('Semana 1')">Semana 1</button>
    <button onclick="toggleSection('Semana 2')">Semana 2</button>
    <button onclick="toggleSection('semana 3')">Semana 3</button>

    <!-- Sección Resumen -->
    <div id="Semana 1" class="section">
        <h2>Semana 1</h2>
        <div class="links-container">
            <a href=https://www.canva.com/design/DAGjh37ukPY/MzHNJTeMPH0zKxudSmZJfg/edit?utm_content=DAGjh37ukPY&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" target="_blank">Resumen de la Introducción</a>
            <a href="https://docs.google.com/spreadsheets/d/1q2PWKAQyrFWjuMxaasxv2RVvSMqfXSxtuGkgbmQcaTo/edit?usp=sharing" target="_blank">Tabla de excel 1</a>
            <a href="https://docs.google.com/spreadsheets/d/1q2PWKAQyrFWjuMxaasxv2RVvSMqfXSxtuGkgbmQcaTo/edit?usp=sharing" target="_blank">Tabla de excel 1</a>
            <a href="https://docs.google.com/spreadsheets/d/1jTmcK6P9HxpJVfXkYvbw1yW1Y_H7-SSSKFzUCN8DGEw/edit?usp=sharing" target="_blank">Tabla de excel 2s</a>
        </div>
    </div>

    <!-- Sección Diagrama -->
    <div id="Semana 2" class="section">
        <h2>Semana 2</h2>
        <div class="links-container">
            <a href="https://link-a-diagrama1.com" target="_blank">Diagrama</a>
            <a href="https://link-a-diagrama2.com" target="_blank">Diagrama</a>
            <a href="https://link-a-diagrama3.com" target="_blank">Diagrama</a>
        </div>
    </div>

    <div id="semana 3" class="section">
        <h2>Semana 3</h2>
        <div class="links-container">
            <a href="https://link-a-semana1parte1.com" target="_blank">Parte 1 de la Semana</a>
            <a href="https://link-a-semana1parte2.com" target="_blank">Parte 2 de la Semana</a>
            <a href="https://link-a-semana1parte3.com" target="_blank">Parte 3 de la Semana</a>
        </div>
    </div>

    <script>
        // Función para mostrar/ocultar las secciones
        function toggleSection(section) {
            // Ocultar todas las secciones
            var sections = document.querySelectorAll('.section');
            sections.forEach(function (sec) {
                sec.classList.remove('active');
            });

            // Mostrar la sección seleccionada
            var selectedSection = document.getElementById(section);
            if (selectedSection) {
                selectedSection.classList.add('active');
            }
        }
    </script>

</body>
</html>


</body>
</html>
