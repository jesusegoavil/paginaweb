<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Acceso por Semanas</title>
  <style>
    body {
      font-family: 'Segoe UI', Times New Roman, serif;
      margin: 0;
      background: linear-gradient(to bottom right, #ede7f6, #d1c4e9);
    }

    header {
      background-color: #6a1b9a;
      color: white;
      padding: 25px 10px;
      text-align: center;
    }

    header h1 {
      margin: 5px;
      font-size: 26px;
    }

    header h2 {
      margin: 0;
      font-size: 20px;
      font-weight: normal;
    }

    main {
      padding: 30px 20px;
    }

    h2.titulo {
      text-align: center;
      color: #6a1b9a;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .grid-piramide {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-areas:
        ". semana1 ."
        "semana2 . semana3"
        ". semana4 ."
        "semana5 . .";
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .semana {
      background: #fff9c4;
      border: 2px solid #fbc02d;
      border-radius: 14px;
      padding: 25px;
      color: #4a148c;
      text-align: center;
      font-size: 17px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .semana:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .semana h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .botones a {
      background-color: #ba68c8;
      color: white;
      padding: 10px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .botones a:hover {
      background-color: #8e24aa;
    }

    .semana1 { grid-area: semana1; }
    .semana2 { grid-area: semana2; }
    .semana3 { grid-area: semana3; }
    .semana4 { grid-area: semana4; }
    .semana5 { grid-area: semana5; }

    footer {
      background-color: #e1bee7;
      padding: 18px;
      text-align: center;
      font-size: 14px;
      color: #6a1b9a;
      margin-top: 40px;
    }
  </style>
</head>
